# main.conf
# -----------------------------------------------------
# Entry point for hyprland configuration. Sourced by
# hyprland.conf generated by Nix from
# config/home-manager/modules/hyprland.nix.
# -----------------------------------------------------

# -----------------------------------------------------
# Example Hyprland config file - to split into modules
# -----------------------------------------------------
source = ~/.config/hypr/conf/example.conf

# -----------------------------------------------------
# Keyboard
# -----------------------------------------------------
source = ~/.config/hypr/conf/keyboard.conf

# -----------------------------------------------------
# Autostart
# -----------------------------------------------------
source = ~/.config/hypr/conf/autostart.conf

# -----------------------------------------------------
# Other
# -----------------------------------------------------
source = ~/.config/hypr/conf/misc.conf
